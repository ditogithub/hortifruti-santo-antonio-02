    // cart local (cliente)

    // üî• Salvar e restaurar carrinho no localStorage
    function salvarCarrinho() {

    // mapear documento Firestore para formato que nosso app usa
   function mapDocToProduct(docSnap){
    const data = docSnap.data();
    const name = data.name ?? data.nome ?? 'Produto sem nome';
    const desc = data.desc ?? data.descricao ?? data.descri√ß√£o ?? '';
    const priceUnit = (data.priceUnit ?? data.preco ?? data.pre√ßo ?? data.price) ?? null;
    const priceKg = (data.priceKg ?? data.price_per_kg ?? null);
    const img = data.img ?? data.image ?? data.url ?? '';
    const code = data.code ?? null;
    const ativo = data.ativo === undefined ? true : data.ativo; // ‚úÖ garante que o campo exista

    return {
      id: docSnap.id,
      code,
      name,
      desc,
      priceUnit: priceUnit !== null ? Number(priceUnit) : null,
      priceKg: priceKg !== null ? Number(priceKg) : null,
      img,
      ativo // ‚úÖ adicionamos aqui
    };
  }

    // =================== RENDERIZAR PRODUTOS ===================
  async function renderProducts(products){
  const container = document.getElementById('productsList'); // ‚úÖ pega o container correto
  container.innerHTML = '';

  if(!products || products.length === 0){
    container.innerHTML = '<p>Nenhum produto dispon√≠vel no momento.</p>';
    return;
  }


  

  products.forEach(p=>{
    if(p.ativo === false) return; // n√£o mostra produtos inativos

    div.className = 'product';

    div.innerHTML = `
      <img src="${p.img || 'https://via.placeholder.com/150'}" alt="${p.name}">
      <div class="body">
        <h3>${p.name}</h3>
        <p class="small">${p.desc || ''}</p>

        </div>
      </div>
    `;

    // a√ß√£o de adicionar ao carrinho
    div.querySelector('button[data-id]').addEventListener('click', ()=>{
      addToCart(p);
    });

    container.appendChild(div);
  });
}




    // carregar produtos em tempo real
   function startRealtimeProducts(){
    const q = query(collection(db, 'produtos'), where('ativo', '==', true)); // üî• apenas produtos ativos
    produtosSnapshotUnsub = onSnapshot(q, (snapshot)=>{
      const items = snapshot.docs.map(mapDocToProduct);
      allProducts = items;
      renderProducts(allProducts);
    }, (err)=>{
      console.error('Erro onSnapshot produtos:', err);
      alert('Erro ao carregar produtos. Verifique console.');
    });
  }


    startRealtimeProducts();

    // CART
    function addToCart(p) {
      const selected = document.querySelector(`input[name="mode_${p.id}"]:checked`);
    if (!selected) {
      alert('Por favor, selecione se o pre√ßo √© por Unidade ou por Kg antes de adicionar ao carrinho.');
      return;
    }
    const mode = selected.value;

      const qty = Number(document.getElementById(`qty_${p.id}`).value) || 1;
      const unitPrice = mode === 'kg' ? p.priceKg : p.priceUnit;

      // estrutura padr√£o do item
      const newItem = {
        productId: p.id,
        name: p.name,
        img: p.img,
        qty,
        unitPrice,
        mode
      };

      // se j√° existir o mesmo produto + modo, soma a quantidade
      const exist = cart.find(c => c.productId === newItem.productId && c.mode === newItem.mode);
      if (exist) {
        exist.qty += qty;
      } else {
        cart.push(newItem);
      }

      renderCart();
    }

    function removeFromCart(i){ cart.splice(i,1); renderCart(); }
    function clearCart(){ if(confirm('Limpar carrinho?')){ cart=[]; renderCart(); } }
    function calcTotal(){ return cart.reduce((s,it)=> s + (Number(it.unitPrice||0) * Number(it.qty||0)), 0); }

    function renderCart(){
    const el = document.getElementById('cartItems');
    el.innerHTML = '';
    if(cart.length === 0){ el.innerHTML = '<div class="small">Nenhum item ainda.</div>'; }
    else {
      cart.forEach((it,i)=>{
        const name = it.name || it.productId;
        el.innerHTML += `
          <div class="cart-item">
            <img src="${it.img || 'https://via.placeholder.com/60x40?text=Sem+imagem'}" alt="${name}">
              <div class="info">
              <strong>${name}</strong><br>
              <span class="small">${it.qty} ${it.mode==='kg'?'kg':'un.'} √ó ${formatBRL(it.unitPrice)}</span>
            </div>
            <button style="background:#e74c3c" onclick="removeFromCart(${i})">Remover</button>
          </div>
        `;
      });
    }
    document.getElementById('cartTotal').textContent = 'Total: ' + formatBRL(calcTotal());

    // üî• Linha nova: atualiza PIX automaticamente
    atualizarPix();
    salvarCarrinho();

  }

      const name = document.getElementById('clientName').value.trim() || 'N√£o informado';

    // Fun√ß√£o simples para montar um payload PIX (SIMPLIFICADO)
    function buildPixPayload(nomeTitular, chavePix, cidade, valor, descricao) {
    const amount = Number(valor||0).toFixed(2);
    let payload = `00020126360014BR.GOV.BCB.PIX01${String(chavePix).length.toString().padStart(2,'0')}${chavePix}520400005303986540${amount}5802BR5913${nomeTitular.substring(0,13)}6009${cidade.substring(0,9)}62070503***6304`;
    return payload.replace(/\s+/g,'');
  }
